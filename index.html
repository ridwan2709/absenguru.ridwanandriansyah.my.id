    <script>
        // Konfigurasi API
        // PHP backend menggunakan api.php
        const API_URL_ROOT = 'api.php'; 

        // State Aplikasi
        let userToken = localStorage.getItem('absensiToken') || null;
        let userRole = localStorage.getItem('absensiRole') || null;
        let userName = localStorage.getItem('absensiName') || null;
        let userId = localStorage.getItem('absensiId') || null;
        let currentView = userToken ? (userRole === 'admin' ? 'admin' : 'guru') : 'login';

        // Geolocation State
        let currentLatitude = null;
        let currentLongitude = null;

        // Utility Functions

        /** Menampilkan pesan di modal kustom */
        function showModal(title, body, type = 'alert', onConfirm = null, onCancel = null) {
            const modal = document.getElementById('app-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            
            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');

            // Reset event listeners dan visibility
            confirmBtn.onclick = () => { modal.classList.add('hidden'); if (onConfirm) onConfirm(); };
            cancelBtn.onclick = () => { modal.classList.add('hidden'); if (onCancel) onCancel(); };
            cancelBtn.classList.add('hidden');
            
            if (type === 'confirm') {
                cancelBtn.classList.remove('hidden');
            }

            modal.classList.remove('hidden', 'flex');
            modal.classList.add('flex');
        }


        /** Fungsi Fetch API dengan handling token dan error */
        async function apiFetch(route, options = {}) {
            // Bangun URL dengan parameter route
            const url = `${API_URL_ROOT}?route=${route}`;

            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            // Selalu ambil token terbaru dari localStorage untuk menghindari race condition
            const currentToken = userToken || localStorage.getItem('absensiToken');
            
            if (currentToken) {
                // PHP Backend menggunakan ID Guru sebagai token Bearer
                headers['Authorization'] = `Bearer ${currentToken}`;
                console.log('Sending request with token:', currentToken);
            } else {
                console.warn('No token available for route:', route);
            }

            try {
                const response = await fetch(url, { ...options, headers });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `Server Error: ${response.statusText}` }));
                    
                    // Hanya logout jika benar-benar unauthorized dan bukan dari route login
                    // Tambahkan pengecekan lebih ketat untuk menghindari logout prematur
                    if ((response.status === 401 || response.status === 403) && route !== 'login') {
                        const errorMsg = errorData.message || '';
                        
                        // Hanya logout jika pesan error secara eksplisit menyebutkan token tidak valid
                        // atau pengguna tidak ditemukan
                        if (errorMsg.toLowerCase().includes('token tidak valid') || 
                            errorMsg.toLowerCase().includes('pengguna tidak ditemukan') ||
                            errorMsg.toLowerCase().includes('token tidak ditemukan')) {
                            
                            console.warn('Token tidak valid atau expired, melakukan logout...', errorMsg);
                            
                            // Bersihkan localStorage dan redirect ke login
                            localStorage.clear();
                            userToken = null;
                            userRole = null;
                            userName = null;
                            userId = null;
                            currentView = 'login';
                            
                            showModal('Sesi Berakhir', 'Sesi Anda telah berakhir. Silakan login kembali.', 'alert', () => {
                                renderApp();
                            });
                            return null;
                        }
                    }

                    throw new Error(errorData.message || `API Error: ${response.statusText}`);
                }

                // Cek jika response kosong (misal DELETE)
                if (response.status === 204 || response.headers.get('content-length') === '0') {
                    return {};
                }
                return response.json();
                
            } catch (error) {
                // Jika error network (bukan dari server), jangan logout
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    console.error('Network error:', error);
                    throw new Error('Gagal terhubung ke server. Periksa koneksi internet Anda.');
                }
                throw error;
            }
        }

        /** Mendapatkan Geolocation (wajib untuk absensi) */
        function getGeolocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation tidak didukung oleh browser Anda."));
                    return;
                }
                
                // Minta izin lokasi dengan timeout 10 detik
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLatitude = position.coords.latitude;
                        currentLongitude = position.coords.longitude;
                        console.log(`Lokasi berhasil didapatkan: ${currentLatitude}, ${currentLongitude}`);
                        resolve(true);
                    },
                    (error) => {
                        console.error("Geolocation Error:", error.message);
                        reject(new Error(`Gagal mendapatkan lokasi GPS: ${error.message}. Pastikan izin lokasi diberikan.`));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        // Fungsi untuk switch tab
        function showGuruTab(tab) {
            const tabToday = document.getElementById('tab-today');
            const tabAll = document.getElementById('tab-all');
            const contentToday = document.getElementById('content-today');
            const contentAll = document.getElementById('content-all');

            if (tab === 'today') {
                tabToday.classList.add('text-primary', 'border-b-2', 'border-primary', 'bg-blue-50');
                tabToday.classList.remove('text-gray-600');
                tabAll.classList.remove('text-primary', 'border-b-2', 'border-primary', 'bg-blue-50');
                tabAll.classList.add('text-gray-600');

                contentAll.classList.add('hidden');

                tabAll.classList.add('text-primary', 'border-b-2', 'border-primary', 'bg-blue-50');
                tabAll.classList.remove('text-gray-600');
                tabToday.classList.remove('text-primary', 'border-b-2', 'border-primary', 'bg-blue-50');
                tabToday.classList.add('text-gray-600');
                contentAll.classList.remove('hidden');

            }
        }

                    container.innerHTML = '<div class="text-center py-8 text-gray-500">Anda belum memiliki jadwal mengajar.</div>';

                const jadwalPerHari = {};
                
                hariList.forEach(hari => {
                    jadwalPerHari[hari] = myJadwal.filter(j => j.hari === hari);
                });

                    const jadwalHari = jadwalPerHari[hari];
                    
                    if (jadwalHari.length === 0) return; // Skip hari tanpa jadwal
                    
                    const hariColors = {
                        'Senin': 'from-blue-500 to-blue-600',
                        'Selasa': 'from-green-500 to-green-600',
                        'Rabu': 'from-yellow-500 to-yellow-600',
                        'Kamis': 'from-purple-500 to-purple-600',
                        'Jumat': 'from-pink-500 to-pink-600',
                        'Sabtu': 'from-indigo-500 to-indigo-600'
                    };
                    
                    const hariIcons = {
                        'Senin': '📘',
                        'Selasa': '📗',
                        'Rabu': '📙',
                        'Kamis': '📕',
                        'Jumat': '📓',
                        'Sabtu': '📔'

                            <div class="bg-gradient-to-r ${hariColors[hari]} text-white px-6 py-4">

                                        </div>

                                </div>

                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>

        async function loadGuruSchedule() {
            const listEl = document.getElementById('schedule-list');
            const dayEl = document.getElementById('current-day');
            const loadingEl = document.getElementById('schedule-loading');
            
            if (loadingEl) loadingEl.classList.remove('hidden');
            listEl.innerHTML = ''; 

            try {
                console.log('Memuat jadwal hari ini...');
                const data = await apiFetch('guru/jadwal_hari_ini');
                console.log('Jadwal berhasil dimuat:', data);
                dayEl.textContent = data.hari;

                if (data.jadwal.length === 0) {
                    listEl.innerHTML = '<div class="p-4 bg-yellow-50 rounded-lg text-center text-gray-600 border border-yellow-200">Tidak ada jadwal mengajar pada hari ' + data.hari + '.</div>';
                    return;
                }

                data.jadwal.forEach(session => {
                    const statusClass = session.status === 'Terlambat' ? 'text-warning' : 'text-secondary';
                    const timeEntry = session.jam_masuk ? session.jam_masuk.substring(11, 16) : '-';

                    const absensiButton = session.status === 'Belum Absen' ? 
                        `<button data-id="${session.id_jadwal}" 
                                class="btn-absensi bg-primary text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-150 disabled:bg-gray-400 flex items-center">
                            Absen Masuk
                        </button>` :
                        `<span class="${statusClass} font-semibold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                            ${session.status} (${timeEntry})
                        </span>`;

                    const item = document.createElement('div');
                    item.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'border', 'flex', 'justify-between', 'items-center', 'shadow-sm');
                    item.innerHTML = `
                        <div>
                            <p class="text-lg font-bold text-gray-800">${session.jam_mulai.substring(0, 5)} - ${session.mapel}</p>
                            <p class="text-sm text-gray-600">Kelas: ${session.kelas}</p>
                        </div>
                        <div id="status-${session.id_jadwal}">
                            ${absensiButton}
                        </div>
                    `;
                    listEl.appendChild(item);
                });

                document.querySelectorAll('.btn-absensi').forEach(button => {
                    button.addEventListener('click', handleAbsensi);
                    if (!currentLatitude) {
                        button.disabled = true;
                        button.textContent = 'Lokasi Gagal';
                        button.title = 'Tidak dapat absen karena lokasi GPS tidak tersedia.';
                    }
                });

            } catch (error) {
                listEl.innerHTML = `<p class="text-center text-danger">Gagal memuat jadwal: ${error.message}</p>`;
            } finally {
                 if (loadingEl) loadingEl.classList.add('hidden');
            }
        }

                                <label class="block text-sm font-medium text-gray-700">Kelas</label>
                                <input type="text" name="kelas" value="${kelas}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Mata Pelajaran</label>
                                <input type="text" name="mapel" value="${mapel}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Hari</label>
                                <select name="hari" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                    ${hariOptions}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Jam Mulai</label>
                                <input type="time" name="jam_mulai" value="${jam_mulai.substring(0, 5)}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3 pt-4">
                            <button type="button" onclick="hideAddJadwalForm()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition duration-150">Update</button>
                        </div>
                    </form>
                </div>
            `;
            container.classList.remove('hidden');
            document.getElementById('edit-jadwal-form').addEventListener('submit', handleEditJadwal);
        }

        async function handleEditJadwal(event) {
            event.preventDefault();
            const form = event.target;
            const id_jadwal = form.id_jadwal.value;
            const data = {
                id_guru: form.id_guru.value,
                kelas: form.kelas.value.trim(),
                mapel: form.mapel.value.trim(),
                hari: form.hari.value,
                jam_mulai: form.jam_mulai.value
            };

            try {
                await apiFetch(`admin/jadwal/${id_jadwal}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
                showModal('Berhasil', 'Jadwal berhasil diupdate!', 'alert', () => {
                    hideAddJadwalForm();
                    loadJadwalList();
                });
            } catch (error) {
                showModal('Error', 'Gagal update jadwal: ' + error.message);
            }
        }

        function handleDeleteJadwal(id_jadwal) {
            showModal(
                'Konfirmasi Hapus',
                'Apakah Anda yakin ingin menghapus jadwal ini? Tindakan ini tidak dapat dibatalkan.',
                'confirm',
                async () => {
                    try {
                        await apiFetch(`admin/jadwal/${id_jadwal}`, { method: 'DELETE' });
                        showModal('Berhasil', 'Jadwal berhasil dihapus.', 'alert', loadJadwalList);
                    } catch (error) {
                        showModal('Error', 'Gagal menghapus jadwal: ' + error.message);
                    }
                }
            );
        }

        async function renderLaporanAbsensi() {
            const contentEl = document.getElementById('admin-content');
            
            let guruList = [];
            try {
                guruList = await apiFetch('admin/guru');
            } catch (error) {
                console.error("Gagal memuat daftar guru untuk filter:", error);
            }
            const guruOptions = guruList.map(g => `<option value="${g.id_guru}">${g.nama}</option>`).join('');

            contentEl.innerHTML = `
                <h3 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Laporan Absensi Guru</h3>
                
                <!-- Filter Form -->
                <form id="laporan-filter-form" class="mb-6 p-4 bg-gray-50 rounded-lg border flex flex-wrap gap-4 items-end">
                    <div>
                        <label for="filter-tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                        <input type="date" id="filter-tanggal" name="tanggal" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary">
                    </div>
                    <div>
                        <label for="filter-guru" class="block text-sm font-medium text-gray-700">Guru</label>
                        <select id="filter-guru" name="id_guru" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary">
                            <option value="">Semua Guru</option>
                            ${guruOptions}
                        </select>
                    </div>
                    <button type="submit" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-emerald-600 transition duration-150 shadow-md">Terapkan Filter</button>
                </form>

                <!-- Laporan Table -->
                <div id="laporan-table-container" class="scrollable-content">
                    <p class="text-center text-gray-500 mt-10">Silakan terapkan filter untuk melihat laporan.</p>
                </div>
            `;
            
            document.getElementById('laporan-filter-form').addEventListener('submit', handleLaporanFilter);
            loadLaporanAbsensi(); 
        }

        async function loadLaporanAbsensi(filters = {}) {
            const tableContainer = document.getElementById('laporan-table-container');
            const queryString = new URLSearchParams(filters).toString();
            tableContainer.innerHTML = '<p class="text-center text-gray-500 mt-10">Memuat laporan...</p>';

            try {
                const laporan = await apiFetch(`admin/laporan_absensi&${queryString}`);
                
                if (laporan.length === 0) {
                    tableContainer.innerHTML = '<p class="text-center text-gray-500 mt-10">Tidak ada data absensi yang ditemukan untuk filter ini.</p>';
                    return;
                }

                let html = `
                    <table class="min-w-full divide-y divide-gray-200 border border-gray-100 rounded-lg overflow-hidden">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guru</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sesi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jam Masuk</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                `;
                laporan.forEach(item => {
                    let statusClass = '';
                    switch (item.status) {
                        case 'Hadir': statusClass = 'bg-secondary text-white'; break;
                        case 'Terlambat': statusClass = 'bg-warning text-gray-900'; break;
                        case 'Mangkir': 
                        case 'Belum Absen': statusClass = 'bg-danger text-white'; break;
                    }

                    const datePart = item.tanggal;
                    const timePart = item.jam_masuk ? item.jam_masuk.substring(11, 16) : '-';

                    html += `
                        <tr class="hover:bg-gray-50 transition duration-100">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${datePart}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.nama_guru}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${item.mapel} / ${item.kelas} (${item.jam_mulai.substring(0, 5)})</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${timePart}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                    ${item.status}
                                </span>
                            </td>
                        </tr>
                    `;
                });
                html += `</tbody></table>`;
                tableContainer.innerHTML = html;

            } catch (error) {
                tableContainer.innerHTML = `<p class="text-center text-danger mt-10">Gagal memuat laporan: ${error.message}</p>`;
            }
        }

        function handleLaporanFilter(event) {
            event.preventDefault();
            const form = event.target;
            const filters = {
                tanggal: form.tanggal.value,
                id_guru: form.id_guru.value
            };
            loadLaporanAbsensi(filters);
        }

        // ===============================================
        //           MAIN HANDLERS (Sama seperti sebelumnya)
        // ===============================================

        async function handleLogin(event) {
            event.preventDefault();
            const id_guru = document.getElementById('id_guru').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const textEl = document.getElementById('login-text');
            const spinner = document.getElementById('login-spinner');
            const messageEl = document.getElementById('login-message');

            messageEl.classList.add('hidden');
            btn.disabled = true;
            textEl.textContent = 'Memuat...';
            spinner.classList.remove('hidden');

            try {
                console.log('Attempting login for:', id_guru);
                
                const data = await apiFetch('login', {
                    method: 'POST',
                    body: JSON.stringify({ id_guru, password })
                });

                if (data && data.token) {
                    console.log('Login berhasil:', data);
                    
                    userToken = data.token; // ID Guru digunakan sebagai token
                    userRole = data.role;
                    userName = data.nama;
                    userId = id_guru;

                    localStorage.setItem('absensiToken', userToken);
                    localStorage.setItem('absensiRole', userRole);
                    localStorage.setItem('absensiName', userName);
                    localStorage.setItem('absensiId', userId);

                    console.log('Data tersimpan di localStorage, redirect ke dashboard...');
                    
                    currentView = userRole === 'admin' ? 'admin' : 'guru';
                    
                    // Tambahkan delay kecil untuk memastikan localStorage tersimpan
                    setTimeout(() => {
                        renderApp();
                    }, 100);
                } else {
                    throw new Error('Data login tidak lengkap dari server');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageEl.textContent = error.message;
                messageEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                textEl.textContent = 'Masuk';
                spinner.classList.add('hidden');
            }
        }

        async function handleAbsensi(event) {
            const button = event.target.closest('button');
            const id_jadwal = button.getAttribute('data-id');
            const statusContainer = document.getElementById(`status-${id_jadwal}`);

            if (!currentLatitude) {
                showModal('Error Lokasi', 'Lokasi GPS belum tersedia. Harap pastikan izin lokasi diberikan dan coba lagi.', 'alert', async () => {
                     try {
                        await getGeolocation();
                        button.disabled = false;
                        button.textContent = 'Absen Masuk';
                        button.title = '';
                    } catch(err) {
                        console.error('Retry Geolocation Failed:', err.message);
                    }
                });
                return;
            }

            button.disabled = true;
            button.textContent = 'Memproses...';

            const data = {
                latitude: currentLatitude,
                longitude: currentLongitude
            };

            try {
                const result = await apiFetch(`guru/absensi/${id_jadwal}`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                showModal('Absensi Berhasil', `${result.message} Jam masuk: ${result.jam_masuk}.`, 'alert', loadGuruSchedule);

            } catch (error) {
                showModal('Gagal Absen', error.message, 'alert', loadGuruSchedule);
            } finally {
                // Setelah selesai, load ulang jadwal untuk refresh status
            }
        }

        function logout() {
            userToken = null;
            userRole = null;
            userName = null;
            userId = null;
            localStorage.removeItem('absensiToken');
            localStorage.removeItem('absensiRole');
            localStorage.removeItem('absensiName');
            localStorage.removeItem('absensiId');
            currentView = 'login';
            renderApp();
        }

        function updateUserInfo() {
            const userInfoEl = document.getElementById('user-info');
            if (userToken && userName) {
                userInfoEl.innerHTML = `
                    <span class="text-sm font-medium text-gray-700 hidden sm:block">${userName} (${userRole.toUpperCase()})</span>
                    <button onclick="logout()" class="px-3 py-1 bg-danger text-white rounded-lg text-sm hover:bg-red-600 transition duration-150 shadow-sm">
                        Logout
                    </button>
                `;
            } else {
                userInfoEl.innerHTML = '';
            }
        }

        function renderApp() {
            updateUserInfo();
            const container = document.getElementById('app-container');
            container.innerHTML = ''; 
            
            switch (currentView) {
                case 'guru':
                    renderGuruDashboard();
                    break;
                case 'admin':
                    renderAdminDashboard();
                    break;
                case 'login':
                default:
                    renderLogin();
                    break;
            }
        }

        // Saat aplikasi dimuat, render app langsung jika ada token
        document.addEventListener('DOMContentLoaded', () => {
            // Jika ada token dan data user lengkap, langsung render dashboard
            if (userToken && userRole && userName && userId) {
                console.log('Token ditemukan, login otomatis sebagai:', userName);
                currentView = userRole === 'admin' ? 'admin' : 'guru';
            } else {
                // Jika data tidak lengkap, bersihkan semua dan ke login
                if (userToken || userRole || userName || userId) {
                    console.log('Data login tidak lengkap, membersihkan localStorage...');
                    localStorage.clear();
                    userToken = null;
                    userRole = null;
                    userName = null;
                    userId = null;
                }
                currentView = 'login';
            }
            renderApp();
        });

    </script>
